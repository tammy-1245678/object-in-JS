<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        //object in js
        var student={name:"Hania",grade:11,gender:"male",country:"Pakistan"}
        document.getElementById("p1").innerHTML=student.country
        document.getElementById("p2").innerHTML=student.name
        //math object
        var value=Math.acos(1)
        document.write(value + "<br>")

        var value=Math.asin(1)
        document.write(value + "<br>")
        var value=Math.atan(1)
        document.write(value + "<br>")
        </script>





</body>
</html>
